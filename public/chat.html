<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            max-height: 500px;
            border-radius: 15px;
            background-color: #fefefe;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
            font-family: 'Arial', sans-serif;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }

        #messages {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #messages li {
            padding: 10px 15px;
            margin-bottom: 10px;
            background: #4a90e2;
            color: white;
            border-radius: 12px;
            word-wrap: break-word;
            max-width: 80%;
            align-self: flex-start;
        }

        #messages li.user-message {
            background: #7ed6df;
            align-self: flex-end;
        }

        #chat-form {
            display: flex;
            border-top: 1px solid #ddd;
            background-color: #fff;
            padding: 10px;
        }

        #chat-form input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        #chat-form input:focus {
            border-color: #4a90e2;
        }

        #chat-form button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #chat-form button:hover {
            background-color: #357ABD;
        }
    </style>
</head>

<body>
        <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <ul id="messages"></ul>
        </div>
        <form id="chat-form">
            <input id="message-input" autocomplete="off" placeholder="Xabar yozing..." />
            <button type="submit" id="send-button">Yuborish</button>
        </form>
    </div>




</body>

</html>
